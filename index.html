<html>
	<head>
		<title>Calculadora JS</title>
		<meta charset="UTF-8">
		<meta name"viewport" content="width=device-width, initial-scala=1, maximum-scala=1">
		<!-- CSS do Jquery Mobile -->
		<link rel="stylesheet" href="css/jquery.mobile.css" />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="js/jquery.js"></script>
	    <script src="js/jquery.mobile.js"></script>
	    <!-- Script para funções aritimeticas da calculadora -->
	    <script src="js/calculadora.js"></script>
	</head>	
	<body>
		<div data-role="page" data-theme="c">
			<div data-role="header" data-position="fixed" data-tap-toggle="false" data-id="vs_header">
				<center><h1>Calculadora JS</h1></center>
			</div>
			<div data-role="content">
					<div data-role="fieldcontain">
				        <label for="display" ></label>
				        <input type="text" name="display" id="display">
	    			</div>
				    <fieldset class="ui-grid-c">
				        <div class="ui-block-a">
				            <button type="button">1</button>
				        </div>
				        <div class="ui-block-b">
				            <button type="button">2</button>
				        </div>
				        <div class="ui-block-c">
				            <button type="button">3</button>
				        </div>
				        <div class="ui-block-d">
				            <button type="button" data-theme="b">+</button>
				        </div>
				        <div class="ui-block-a">
				            <button type="button">4</button>
				        </div>
				        <div class="ui-block-b">
				            <button type="button">5</button>
				        </div>
				        <div class="ui-block-c">
				            <button type="button">6</button>
				        </div>
				        <div class="ui-block-d">
				            <button type="button" data-theme="b">-</button>
				        </div>
				        <div class="ui-block-a">
				            <button type="button">7</button>
				        </div>
				        <div class="ui-block-b">
				            <button type="button">8</button>
				        </div>
				        <div class="ui-block-c">
				            <button type="button">9</button>
				        </div>
				        <div class="ui-block-d">
				            <button type="button" data-theme="b">*</button>
				        </div>
				        <div class="ui-block-a">
				            <button type="button">(</button>
				        </div>
				        <div class="ui-block-b">
				            <button type="button">0</button>
				        </div>
				        <div class="ui-block-c">
				            <button type="button">)</button>
				        </div>
				        <div class="ui-block-d">
				            <button type="button" data-theme="b">/</button>
				        </div>
				        <div class="ui-block-a">
				            <button type="button" data-theme="e">C</button>
				        </div>
				        <div class="ui-block-b">
				            <button type="button">.</button>
				        </div>
				        <div class="ui-block-c">
				            <button type="button" data-theme="e">&#x21D0;</button>
				        </div>
				        <div class="ui-block-d">
				            <button type="button" data-theme="a">=</button>
				        </div>
				    </fieldset>
			</div>	
		</div>	
	</body>	
</html>
