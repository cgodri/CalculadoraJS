<html>
	<head>
		<title>Calculadora JS</title>
		<meta charset="UTF-8">
		<meta name"viewport" content="width=device-width, initial-scala=1, maximum-scala=1">
		<!-- CSS do Jquery Mobile -->
		<link rel="stylesheet" href="css/jquery.mobile.css" />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="js/jquery.js"></script>
	    <script src="js/jquery.mobile.js"></script>
	</head>	
	<body>
		<div data-role="page" data-theme="c">
			<div data-role="header" data-position="fixed" data-tap-toggle="false" data-id="vs_header">
				<center><h1>Calculadora JS</h1></center>
			</div>
			<div data-role="content">
				<form name="Calc">
				<input type="text" value="" name="Input" placeholder="Resultado" id="resultado" style="height:35px;">
					<br />
				<p>	
					<input class="btn" type="button" value="1" id="1" data-inline="true" onClick="Calc.Input.value += '1'">
					<input class="btn" type="button" value="2" id="2" data-inline="true" onClick="Calc.Input.value += '2'">
					<input class="btn" type="button" value="3" id="3" data-inline="true" onClick="Calc.Input.value += '3'">
					<input class="btn" type="button" value="+" id="+" data-inline="true" data-theme="b" onClick="Calc.Input.value += '+'">
				</p>	
				<p>	
					<input class="btn" type="button" value="4" id="4" data-inline="true" onClick="Calc.Input.value += '4'">
					<input class="btn" type="button" value="5" id="5" data-inline="true" onClick="Calc.Input.value += '5'">
					<input class="btn" type="button" value="6" id="6" data-inline="true" onClick="Calc.Input.value += '6'">
					<input class="btn" type="button" value="-" id="-" data-inline="true" data-theme="b" onClick="Calc.Input.value += '-'">
				</p>	
				<p>		
					<input class="btn" type="button" value="7" id="7" data-inline="true" onClick="Calc.Input.value += '7'">
					<input class="btn" type="button" value="8" id="8" data-inline="true" onClick="Calc.Input.value += '8'">
					<input class="btn" type="button" value="9" id="9" data-inline="true" onClick="Calc.Input.value += '9'">
					<input class="btn" type="button" value="*" id="*" data-inline="true" data-theme="b" onClick="Calc.Input.value += '*'">
			    </p>
				<p>	
					<input class="btn" type="button" value="0" id="0" data-inline="true" onClick="Calc.Input.value += '0'">
					<input class="btn" type="button" value="=" id="=" data-inline="true" data-theme="b" onClick="Calc.Input.value = eval(Calc.Input.value)">
					<input class="btn" type="reset" value="C" id="C" data-inline="true" data-theme="e">
					<input class="btn" type="button" value="/" id="/" data-inline="true" data-theme="b" onClick="Calc.Input.value += '/'">
				</form>	
				</p>
			</div>	
		</div>	
	</body>	
</html>
